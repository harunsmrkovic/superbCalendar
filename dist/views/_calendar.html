<div class="superb-calendar"> <div class="controls"> <a ng-if="showControls" ng-click="showPrevMonth()"><i class="fa fa-angle-left"></i></a> <div class="month-meta"> <i class="fa fa-calendar"></i> <span class="month-name">{{allMonths[currentMonth-1]}}</span> <span class="year">{{currentYear}}</span> </div> <a ng-if="showControls" ng-click="showNextMonth()"><i class="fa fa-angle-right"></i></a> </div> <div class="days-wrap" ng-repeat="(monthNumber, month) in calendar" ng-show="monthNumber == currentYear+'-'+currentMonth"> <div class="day"><span>M<span class="hidden-xs">on</span></span></div> <div class="day"><span>T<span class="hidden-xs">ue</span></span></div> <div class="day"><span>W<span class="hidden-xs">ed</span></span></div> <div class="day"><span>T<span class="hidden-xs">hu</span></span></div> <div class="day"><span>F<span class="hidden-xs">ri</span></span></div> <div class="day"><span>S<span class="hidden-xs">at</span></span></div> <div class="day"><span>S<span class="hidden-xs">un</span></span></div> <br> <span ng-repeat="date in month" class="date {{(((date.date | unixtimestamp) > (rangeStartDate.date | unixtimestamp)) && ((date.date | unixtimestamp) < (hoveringOnDay.date | unixtimestamp))) ? 'hovered-in-range' : ''}}" ng-class="{'next-or-prev-month': date.nextMonth || date.prevMonth, 'selected': date.selected, 'in-range': date.inRange, 'unavailable': date.unavailable}" ng-click="clickedDate(date)" ng-mouseover="hoveringDate(date)"> <span>{{date.date | date: 'd' }}</span> </span> <div class="clearfix"></div> <hr> </div> </div>
